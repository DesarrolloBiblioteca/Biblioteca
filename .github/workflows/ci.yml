# Nombre del flujo de trabajo de CI (Pruebas)
name: CI de DesarrolloBiblioteca

# Cuándo se debe ejecutar
on:
  # Al hacer push a la rama 'master'
  push:
    branches: [ "master" ]
  # Al crear un Pull Request hacia 'master'
  pull_request:
    branches: [ "master" ]

# Los trabajos (jobs) que se van a ejecutar
jobs:
  # El trabajo se llama "build-and-test"
  build-and-test:
    # Se ejecuta en una máquina virtual de Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga tu código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2. Configura el entorno de Node.js (Vite usa Node)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # O la versión que estés usando

      # 3. Instala las dependencias (Este es el "Build")
      - name: Instalar dependencias
        run: npm install

      # 4. Ejecuta las pruebas (Este es el "Test" de la Actividad 14)
      - name: Ejecutar pruebas
        run: npm test
